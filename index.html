	<div id="grid-gallery" class="grid-gallery">

		<section class="grid-wrap">

		</ul>

		<section class="slideshow">

						<li index="0" class="tab-i active">HTML</li>
						<li index="1" class="tab-i">CSS</li>
						<li index="2" class="tab-i">JavaScript</li>
						<li class="tab-note"><span>设计：<a class="designer"></a></span><span>开发：<a class="developer"></a></span><span>兼容：<a class="browser"></a></span></li>
						<li class="tab-oper">
							<!-- <span class="edit">编 辑</span> -->
							<span class="run">运行</span>
						</li>
					</ul>
				</div>
				<ul class="codePanel">
					<li class="code-i" id="J_codePanel_html">
						<pre class="html"></pre>
					</li>
					<li class="code-i" id="J_codePanel_css">
						<pre class="css"></pre>
					</li>

			</nav>
			<div class="info-keys icon"></div>

</div>
<script type="text/javascript">
	require.config({
    baseUrl: 'public/javascripts',
    //except, if the module ID starts with "app",
    //load it from the js/app directory. paths
    //config is relative to the baseUrl, and
    //never includes a ".js" extension since
    //the paths config could be for a directory.
    paths: {
        jquery: 'libs/jquery-1.8.2.min',
        handlebars: 'libs/handlebars.min.js',
        modernizr: 'libs/modernizr',
        masonry: 'libs/masonry.pkgd.min',
        cbpGridGallery: 'cbpGridGallery',
        classie: 'libs/classie',
        ace: 'ace/ace',
        animore: 'animore'
    },
    shim: {
        'cbpGridGallery': ['modernizr', 'masonry', 'classie'],
        'animore': ['jquery', 'handlebars']
    }
});
</script>
